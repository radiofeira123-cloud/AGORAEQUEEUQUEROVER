<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotogr√°fica ‚Äî Operador</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 { margin-top: 20px; }

    #qrcode {
      margin: 20px;
      background: white;
      padding: 10px;
      border-radius: 12px;
    }

    button {
      background: #0b84ff;
      color: white;
      border: none;
      padding: 14px 26px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #066bcb; }

    #photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      width: 100%;
      overflow-y: auto;
    }

    #photos img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    #montagem {
      display: none;
      background: white;
      color: black;
      padding: 10px;
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Painel da Cabine Fotogr√°fica</h1>

  <div>
    <button id="gerarQr">Gerar QR Code para controle</button>
    <button id="finalizarSessao">Finalizar Sess√£o</button>
  </div>

  <div id="status">Aguardando...</div>
  <canvas id="qrcode"></canvas>

  <div id="photos"></div>
  <canvas id="montagem" width="800" height="1200"></canvas>

  <div>
    <button id="btnMontagem">Gerar Montagem</button>
    <button id="btnNuvem">Enviar pra Nuvem</button>
    <button id="btnImprimir">Imprimir</button>
  </div>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    const socket = io(SERVER_URL, { transports: ["websocket", "polling"] });

    const gerarQrBtn = document.getElementById("gerarQr");
    const finalizarSessaoBtn = document.getElementById("finalizarSessao");
    const qrcodeCanvas = document.getElementById("qrcode");
    const statusText = document.getElementById("status");
    const photosDiv = document.getElementById("photos");
    const btnMontagem = document.getElementById("btnMontagem");
    const btnNuvem = document.getElementById("btnNuvem");
    const btnImprimir = document.getElementById("btnImprimir");
    const montagemCanvas = document.getElementById("montagem");
    const ctxMontagem = montagemCanvas.getContext("2d");

    let currentSession = null;
    let receivedPhotos = [];

    gerarQrBtn.onclick = async () => {
      currentSession = crypto.randomUUID();
      const url = `${SERVER_URL}/celular.html?session=${currentSession}`;
      photosDiv.innerHTML = "";
      receivedPhotos = [];
      await QRCode.toCanvas(qrcodeCanvas, url, { width: 240 });
      statusText.textContent = "üì± Escaneie o QR para conectar o celular";
      socket.emit("create_session", { session: currentSession });
    };

    finalizarSessaoBtn.onclick = () => {
      if (!currentSession) return alert("Nenhuma sess√£o ativa!");
      socket.emit("end_session", { session: currentSession });
      qrcodeCanvas.style.display = "block";
      statusText.textContent = "Sess√£o finalizada.";
      photosDiv.innerHTML = "";
      receivedPhotos = [];
      currentSession = null;
    };

    // Receber fotos do celular
    socket.on("photos_from_cell", ({ session, photos }) => {
      if (session !== currentSession) return;
      statusText.textContent = "üì∏ Fotos recebidas!";
      receivedPhotos = photos;
      photosDiv.innerHTML = "";
      photos.forEach(p => {
        const img = document.createElement("img");
        img.src = p;
        photosDiv.appendChild(img);
      });
    });

    // Esconder QR quando celular entra em tela cheia
    socket.on("cell_entered_fullscreen", ({ session }) => {
      if (session === currentSession) {
        qrcodeCanvas.style.display = "none";
        statusText.textContent = "üì∑ Cabine ativa no celular!";
      }
    });

    // Gera montagem das fotos
    btnMontagem.onclick = async () => {
      if (receivedPhotos.length === 0) return alert("Nenhuma foto recebida!");
      const bg = new Image();
      bg.src = receivedPhotos[0];
      await bg.decode();

      ctxMontagem.fillStyle = "white";
      ctxMontagem.fillRect(0, 0, montagemCanvas.width, montagemCanvas.height);

      const h = 350, w = 260;
      const startX = 140;
      const gapY = 60;
      receivedPhotos.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          const y = 60 + i * (h + gapY);
          ctxMontagem.drawImage(img, startX, y, w, h);
        };
      });
      statusText.textContent = "üñºÔ∏è Montagem gerada!";
    };

    // Simula envio pra nuvem
    btnNuvem.onclick = () => {
      if (receivedPhotos.length === 0) return alert("Nenhuma foto pra enviar!");
      statusText.textContent = "‚òÅÔ∏è Enviando pra nuvem...";
      setTimeout(() => {
        statusText.textContent = "‚úÖ Envio conclu√≠do!";
      }, 1000);
    };

    // Imprimir montagem
    btnImprimir.onclick = () => {
      if (receivedPhotos.length === 0) return alert("Nenhuma montagem dispon√≠vel!");
      const imgData = montagemCanvas.toDataURL("image/png");
      const printWindow = window.open("", "_blank");
      printWindow.document.write(`<img src="${imgData}" style="width:100%">`);
      printWindow.document.close();
      printWindow.print();
    };
  </script>
</body>
</html>
