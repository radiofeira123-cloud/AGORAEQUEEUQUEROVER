<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cabine Photobooth</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f8f8f8;
    }
    #qrcode {
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Cabine Photobooth</h1>
  <button id="generate">Gerar QRCode para Controle</button>
  <div id="qrcode"></div>

  <script>
    const socket = io();

    let currentSession = null;

    document.getElementById("generate").addEventListener("click", () => {
      socket.emit("create_session");
    });

    socket.on("session_created", (sessionId) => {
      currentSession = sessionId;
      const url = `https://agoraequeeuquerover.onrender.com/celular.html?session=${sessionId}`;

      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = ""; // limpa QR antigo

      // ðŸ”‘ gera o canvas do QR e insere dentro da div
      QRCode.toCanvas(url, { width: 200 }, function (err, canvas) {
        if (err) {
          console.error("Erro ao gerar QRCode:", err);
          return;
        }
        qrDiv.appendChild(canvas);
        console.log("âœ… QRCode gerado:", url);
      });
    });
  </script>
</body>
</html>
