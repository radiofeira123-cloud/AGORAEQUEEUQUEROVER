<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cabine Fotográfica - Controle</title>
</head>
<body>
  <h1>Cabine Fotográfica - PC</h1>
  <button id="btnCreate">Gerar QR Code Celular</button>
  <div id="qrcode"></div>

  <button id="btnEnd">Finalizar Sessão</button>

  <h2>Fotos recebidas:</h2>
  <div id="photos"></div>

  <!-- QRCode e Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // Conectar ao servidor Render
    const socket = io("https://agoraequeeuquerover.onrender.com", {
      transports: ["websocket", "polling"]
    });

    let currentSession = null;

    document.getElementById("btnCreate").addEventListener("click", () => {
      socket.emit("create_session");
    });

    socket.on("session_created", (sessionId) => {
      currentSession = sessionId;
      const url = `https://agoraequeeuquerover.onrender.com/celular.html?session=${sessionId}`;
      QRCode.toCanvas(document.getElementById("qrcode"), url, function (error) {
        if (error) console.error(error);
        console.log("✅ QRCode gerado:", url);
      });
    });

    socket.on("photos_ready", (photos) => {
      const container = document.getElementById("photos");
      container.innerHTML = "";
      photos.forEach((p, i) => {
        const img = document.createElement("img");
        img.src = p;
        img.width = 200;
        container.appendChild(img);
      });
    });

    document.getElementById("btnEnd").addEventListener("click", () => {
      if (currentSession) {
        socket.emit("end_session", currentSession);
        document.getElementById("photos").innerHTML = "";
        document.getElementById("qrcode").innerHTML = "";
        currentSession = null;
      }
    });
  </script>
</body>
</html>
