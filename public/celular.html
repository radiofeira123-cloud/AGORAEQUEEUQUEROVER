<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotográfica — Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
    .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:20px}
    
    /* Botão tela cheia */
    #enterFsBtn{padding:20px 30px;border-radius:15px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer;font-size:24px;margin:20px}
    
    /* Welcome screen */
    #welcome{background:rgba(255,255,255,0.15);padding:40px;text-align:center;border-radius:20px;width:90%;max-width:500px;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #welcome h1{font-size:32px;margin-bottom:20px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #welcome p{font-size:20px;margin-bottom:30px}
    #startBtn{padding:20px 35px;border-radius:15px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;font-size:24px;margin-top:20px;box-shadow:0 4px 15px rgba(0,0,0,0.3)}
    .logo{max-width:200px;margin-bottom:30px;border-radius:10px}
    
    /* Elementos de câmera */
    #videoEl, #canvasEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none}
    
    /* Countdown */
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:140px;font-weight:800;text-shadow:0 0 20px #000, 0 0 30px #000;z-index:100;color:#fff}
    
    /* Mensagens */
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:36px;font-weight:700;z-index:100;color:#fff;text-shadow:0 0 10px #000}
    
    /* Thank you screen */
    #thank { background: rgba(255,255,255,0.15); padding: 40px; border-radius: 20px; width:90%;max-width:500px;text-align:center;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:32px;margin-bottom:20px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #thank p{font-size:20px}
    
    /* Estados de display */
    .hidden { display: none !important; }
    .visible { display: flex !important; }
    
    #debugInfo {position:fixed;bottom:10px;left:10px;font-size:12px;color:#888;background:rgba(0,0,0,0.7);padding:5px;border-radius:5px;z-index:1000}
  </style>
</head>
<body>
  <!-- ENTER FULLSCREEN - APENAS NA PRIMEIRA VEZ -->
  <div id="enterFs" class="screen visible" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div style="text-align:center;background:rgba(0,0,0,0.3);padding:30px;border-radius:20px;backdrop-filter:blur(10px)">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 style="font-size:28px;margin-bottom:30px">📸 Cabine Fotográfica</h1>
      <p style="font-size:18px;margin-bottom:30px">Para melhor experiência, entre em tela cheia</p>
      <button id="enterFsBtn">🎬 Entrar em Tela Cheia</button>
    </div>
  </div>

  <!-- WELCOME SCREEN - COM BOTÃO INICIAR -->
  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="welcome">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>📸 Bem-vindo à Cabine Fotográfica</h1>
      <p>Clique abaixo para iniciar</p>
      <button id="startBtn">🎬 Iniciar Sessão de Fotos</button>
    </div>
  </div>

  <!-- CAMERA VIEW -->
  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>
  <div id="countdown"></div>
  <div id="msg"></div>

  <!-- THANK YOU SCREEN -->
  <div id="thankScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="thank">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>✨ Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sessão.</p>
    </div>
  </div>

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    
    const socket = io(SERVER_URL, {
      transports: ['polling', 'websocket'],
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000,
      timeout: 20000,
      forceNew: true,
      withCredentials: true
    });

    const params = new URLSearchParams(location.search);
    const session = params.get('session');
    
    const debugEl = document.getElementById('debugInfo');
    function updateDebugInfo() {
      debugEl.textContent = `Sessão: ${session || 'none'} | Socket: ${socket.connected ? '🟢' : '🔴'}`;
    }
    setInterval(updateDebugInfo, 1000);

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const countdownEl = document.getElementById('countdown');
    const msgEl = document.getElementById('msg');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');

    let stream = null;
    let photos = [];

    // ✅ CORREÇÃO: Controle de estado das telas
    function showScreen(screenElement) {
      // Esconde todas as telas
      [enterFs, welcomeScreen, thankScreen, videoEl, canvasEl].forEach(screen => {
        if (screen) {
          screen.classList.add('hidden');
          screen.classList.remove('visible');
          if (screen.style) screen.style.display = 'none';
        }
      });
      
      // Mostra a tela desejada
      if (screenElement) {
        screenElement.classList.remove('hidden');
        screenElement.classList.add('visible');
        screenElement.style.display = 'flex';
      }
    }

    // Socket.IO events
    socket.on('connect', () => {
      console.log('✅ Celular conectado ao servidor');
      updateDebugInfo();
      
      if (session) {
        socket.emit('join_room', { session });
        console.log('✅ Celular entrou na sala:', session);
      }
    });

    socket.on('disconnect', () => {
      console.log('❌ Celular desconectado');
      updateDebugInfo();
    });

    socket.on('connect_error', (error) => {
      console.error('❌ Erro de conexão celular:', error);
      updateDebugInfo();
    });

    // Join room if session provided
    if (session) {
      console.log('🔄 Tentando entrar na sala:', session);
      socket.emit('join_room', { session });
    } else {
      console.warn('⚠ Nenhuma sessão encontrada na URL');
    }

    // ✅ CORREÇÃO: Estado inicial - SEMPRE começar na tela de entrar em tela cheia
    // Não usar localStorage para controlar o estado
    showScreen(enterFs);

    enterFsBtn.addEventListener('click', async () => {
      try {
        const el = document.documentElement;
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      } catch (e) { 
        console.warn('fullscreen failed', e); 
      }
      
      // ✅ CORREÇÃO: Sempre ir para welcomeScreen após entrar em tela cheia
      showScreen(welcomeScreen);

      if (session) {
        socket.emit('cell_entered_fullscreen', { session });
        console.log('📵 Celular em tela cheia - notificado servidor');
      }
    });

    startBtn.addEventListener('click', async () => {
      showScreen(null); // Remove todas as telas para mostrar a câmera
      videoEl.style.display = 'block';
      await startCamera();
      await runCaptureSequence();
    });

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'user' }, 
          audio: false 
        });
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        console.log('📷 Câmera iniciada com sucesso');
      } catch (e) {
        console.error('❌ Erro ao acessar a câmera:', e);
        alert('Erro ao acessar a câmera: ' + e.message);
        showScreen(welcomeScreen); // Volta para welcome se falhar
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      videoEl.style.display = 'none';
      canvasEl.style.display = 'none';
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function runCaptureSequence() {
      photos = [];
      console.log('🔄 Iniciando sequência de captura');
      
      for (let shot = 0; shot < 3; shot++) {
        console.log(`📸 Foto ${shot + 1}/3`);
        
        for (let t = 5; t > 0; t--) {
          if (t <= 2) {
            countdownEl.textContent = 'SORRIA!';
            if (t === 2) {
              try { 
                clack.currentTime = 0; 
                await clack.play(); 
              } catch(e){ 
                console.log('🔇 Audio clack não pode ser reproduzido');
              }
            }
          } else {
            countdownEl.textContent = String(t);
          }
          await sleep(1000);
        }
        
        countdownEl.textContent = '';
        
        // Capture photo
        canvasEl.width = videoEl.videoWidth || 1280;
        canvasEl.height = videoEl.videoHeight || 720;
        const ctx = canvasEl.getContext('2d');
        ctx.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
        const data = canvasEl.toDataURL('image/jpeg', 0.92);
        photos.push(data);
        
        console.log(`✅ Foto ${shot + 1} capturada`);

        // Show photo preview
        videoEl.style.display = 'none';
        canvasEl.style.display = 'block';
        msgEl.textContent = '';
        await sleep(3000);
        canvasEl.style.display = 'none';
        videoEl.style.display = 'block';
      }

      // Finished sequence
      stopCamera();
      countdownEl.textContent = '';
      msgEl.textContent = '';
      showScreen(thankScreen);

      // Envio robusto das fotos
      if (session && photos.length > 0) {
        console.log(`📤🔁 ENVIANDO ${photos.length} FOTOS - MÚLTIPLAS TENTATIVAS`);
        
        const sendPhotosWithRetry = (attempt = 1, maxAttempts = 5) => {
          if (socket.connected) {
            console.log(`🔄 Tentativa ${attempt}/${maxAttempts} de envio...`);
            
            socket.emit('photos_from_cell', { 
              session, 
              photos,
              attempt: attempt,
              totalAttempts: maxAttempts
            });
            
            console.log(`✅ Tentativa ${attempt} enviada`);
            console.log(`📊 Detalhes: ${photos.length} fotos, sessão: ${session}`);
            
            if (attempt < maxAttempts) {
              setTimeout(() => {
                sendPhotosWithRetry(attempt + 1, maxAttempts);
              }, 1500);
            }
            
          } else {
            console.error(`❌ Socket desconectado na tentativa ${attempt}`);
            
            if (attempt < maxAttempts) {
              console.log('🔄 Tentando reconectar socket...');
              socket.connect();
              
              setTimeout(() => {
                sendPhotosWithRetry(attempt + 1, maxAttempts);
              }, 2000);
            }
          }
        };
        
        sendPhotosWithRetry(1, 5);
        
      } else {
        console.error('❌❌❌ FALHA CRÍTICA: Não pode enviar fotos');
      }
    }

    // ✅ CORREÇÃO: Quando resetar sessão, voltar para ENTER FULLSCREEN (não welcome)
    socket.on('reset_session', ({ session: s }) => {
      if (!s || s === session) {
        console.log('🔄 Reset session recebido - voltando para tela inicial');
        try { 
          if (document.fullscreenElement) document.exitFullscreen(); 
        } catch(e){}
        
        stopCamera();
        canvasEl.style.display = 'none';
        videoEl.style.display = 'none';
        countdownEl.textContent = '';
        msgEl.textContent = '';
        
        // ✅ IMPORTANTE: Voltar para ENTER FULLSCREEN, não welcome
        showScreen(enterFs);
        
        console.log('✅ Celular resetado para tela inicial (enter fullscreen)');
      }
    });
  </script>
</body>
</html>
