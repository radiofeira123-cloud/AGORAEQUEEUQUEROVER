<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotográfica — Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
    .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:15px}
    
    /* Botão tela cheia */
    #enterFsBtn{padding:18px 25px;border-radius:12px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer;font-size:20px;margin:15px;width:90%;max-width:300px}
    
    /* Welcome screen */
    #welcome{background:rgba(255,255,255,0.15);padding:25px;text-align:center;border-radius:15px;width:95%;max-width:400px;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #welcome h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #welcome p{font-size:18px;margin-bottom:15px}
    #startBtn{padding:18px 25px;border-radius:12px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;font-size:20px;margin-top:5px;box-shadow:0 4px 15px rgba(0,0,0,0.3);width:100%;max-width:300px}
    .logo{max-width:180px;margin-bottom:20px;border-radius:10px}
    
    /* Elementos de câmera - CORREÇÃO: NENHUM espelhamento */
    #videoEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none} /* REMOVIDO transform:scaleX(-1) */
    #canvasEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none;z-index:10} /* Canvas normal */
    
    /* Countdown */
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:120px;font-weight:800;text-shadow:0 0 20px #000, 0 0 30px #000;z-index:100;color:#fff}
    
    /* Mensagens */
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:100;color:#fff;text-shadow:0 0 10px #000}
    
    /* Thank you screen */
    #thank { background: rgba(255,255,255,0.15); padding: 25px; border-radius: 15px; width:95%;max-width:400px;text-align:center;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #thank p{font-size:18px}
    
    /* Estados de display */
    .hidden { display: none !important; }
    .visible { display: flex !important; }
    
    #debugInfo {position:fixed;bottom:10px;left:10px;font-size:10px;color:#888;background:rgba(0,0,0,0.7);padding:4px;border-radius:4px;z-index:1000}
  </style>
</head>
<body>
  <!-- ENTER FULLSCREEN - APENAS NA PRIMEIRA VEZ -->
  <div id="enterFs" class="screen visible" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div style="text-align:center;background:rgba(0,0,0,0.3);padding:20px;border-radius:15px;backdrop-filter:blur(10px);width:95%;max-width:400px">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 style="font-size:24px;margin-bottom:20px">📸 Cabine Fotográfica</h1>
      <p style="font-size:16px;margin-bottom:20px">Para melhor experiência, entre em tela cheia</p>
      <button id="enterFsBtn">🎬 Entrar em Tela Cheia</button>
    </div>
  </div>

  <!-- WELCOME SCREEN - COM BOTÃO INICIAR -->
  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="welcome">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>📸 Bem-vindo à Cabine Fotográfica</h1>
      <p>Clique abaixo para iniciar</p>
      <button id="startBtn">🎬 Iniciar Sessão de Fotos</button>
    </div>
  </div>

  <!-- CAMERA VIEW -->
  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>
  <div id="countdown"></div>
  <div id="msg"></div>

  <!-- THANK YOU SCREEN -->
  <div id="thankScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="thank">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>✨ Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sessão.</p>
    </div>
  </div>

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    
    const socket = io(SERVER_URL, {
      transports: ['polling', 'websocket'],
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000,
      timeout: 20000,
      forceNew: true,
      withCredentials: true
    });

    const params = new URLSearchParams(location.search);
    const session = params.get('session');
    
    const debugEl = document.getElementById('debugInfo');
    function updateDebugInfo() {
      debugEl.textContent = `Sessão: ${session || 'none'} | Socket: ${socket.connected ? '🟢' : '🔴'}`;
    }
    setInterval(updateDebugInfo, 1000);

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const countdownEl = document.getElementById('countdown');
    const msgEl = document.getElementById('msg');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');

    let stream = null;
    let photos = [];

    // Controle de estado das telas
    function showScreen(screenElement) {
      // Esconde todas as telas
      [enterFs, welcomeScreen, thankScreen].forEach(screen => {
        if (screen) {
          screen.classList.add('hidden');
          screen.classList.remove('visible');
          screen.style.display = 'none';
        }
      });
      
      // Para video e canvas, apenas controlamos display
      videoEl.style.display = 'none';
      canvasEl.style.display = 'none';
      
      // Mostra a tela desejada
      if (screenElement) {
        screenElement.classList.remove('hidden');
        screenElement.classList.add('visible');
        screenElement.style.display = 'flex';
      }
    }

    // Socket.IO events
    socket.on('connect', () => {
      console.log('✅ Celular conectado ao servidor');
      updateDebugInfo();
      
      if (session) {
        socket.emit('cell_connected');
        console.log('✅ Celular conectado à sessão fixa:', session);
      }
    });

    socket.on('disconnect', () => {
      console.log('❌ Celular desconectado');
      updateDebugInfo();
    });

    socket.on('connect_error', (error) => {
      console.error('❌ Erro de conexão celular:', error);
      updateDebugInfo();
    });

    // Estado inicial - SEMPRE começar na tela de entrar em tela cheia
    showScreen(enterFs);

    enterFsBtn.addEventListener('click', async () => {
      try {
        const el = document.documentElement;
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) await el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) await el.msRequestFullscreen();
      } catch (e) { 
        console.warn('fullscreen failed', e); 
      }
      
      // Sempre ir para welcomeScreen após entrar em tela cheia
      showScreen(welcomeScreen);

      if (session) {
        socket.emit('cell_entered_fullscreen');
        console.log('📵 Celular em tela cheia - notificado servidor');
      }
    });

    startBtn.addEventListener('click', async () => {
      showScreen(null); // Remove todas as telas para mostrar a câmera
      await startCamera();
      await runCaptureSequence();
    });

    async function startCamera() {
      try {
        console.log('📷 Tentando acessar câmera frontal...');
        
        // Configuração para resolução MÁXIMA 3264x1836
        const constraints = {
          video: { 
            facingMode: { exact: "user" }, // Forçar câmera frontal
            width: { ideal: 3264, max: 3264 }, // RESOLUÇÃO MÁXIMA
            height: { ideal: 1836, max: 1836 }, // RESOLUÇÃO MÁXIMA
            aspectRatio: { ideal: 16/9 },
            frameRate: { ideal: 30 }
          }, 
          audio: false 
        };

        console.log('🔧 Solicitando permissão da câmera com resolução máxima 3264x1836...');
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        
        console.log('✅ Permissão concedida, configurando vídeo...');
        videoEl.srcObject = stream;
        
        // Garantir que o vídeo fique visível
        videoEl.style.display = 'block';
        
        // Aguardar o vídeo estar realmente pronto
        return new Promise((resolve, reject) => {
          videoEl.onloadedmetadata = () => {
            console.log('✅ Vídeo carregado - Dimensões:', videoEl.videoWidth, 'x', videoEl.videoHeight);
            
            // Forçar play para garantir que o vídeo funcione
            videoEl.play().then(() => {
              console.log('✅ Vídeo está reproduzindo');
              resolve();
            }).catch(e => {
              console.error('❌ Erro ao reproduzir vídeo:', e);
              reject(e);
            });
          };
          
          videoEl.onerror = () => {
            console.error('❌ Erro no elemento de vídeo');
            reject(new Error('Erro no elemento de vídeo'));
          };
          
          // Timeout de segurança
          setTimeout(() => {
            if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
              console.log('✅ Vídeo carregado via timeout');
              resolve();
            } else {
              reject(new Error('Timeout ao carregar câmera'));
            }
          }, 5000);
        });
        
      } catch (e) {
        console.error('❌ Erro ao acessar a câmera:', e);
        
        // TENTATIVA ALTERNATIVA: Configuração mais simples SEM limitações
        try {
          console.log('🔄 Tentando configuração alternativa da câmera (sem limitações)...');
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: { exact: "user" }
              // SEM restrições de resolução - usar máximo disponível
            },
            audio: false 
          });
          
          videoEl.srcObject = stream;
          videoEl.style.display = 'block';
          console.log('✅ Câmera alternativa iniciada');
        } catch (err) {
          console.error('❌ Erro na câmera alternativa:', err);
          alert('Não foi possível acessar a câmera. Verifique as permissões do navegador.');
          showScreen(welcomeScreen);
        }
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      videoEl.style.display = 'none';
      canvasEl.style.display = 'none';
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function runCaptureSequence() {
      photos = [];
      console.log('🔄 Iniciando sequência de captura');
      
      // Garantir que o vídeo esteja visível durante TODA a contagem
      videoEl.style.display = 'block';
      
      for (let shot = 0; shot < 3; shot++) {
        console.log(`📸 Foto ${shot + 1}/3`);
        
        for (let t = 5; t > 0; t--) {
          if (t <= 2) {
            countdownEl.textContent = 'SORRIA!';
            countdownEl.style.color = '#ffd600';
            if (t === 2) {
              try { 
                clack.currentTime = 0; 
                await clack.play(); 
              } catch(e){ 
                console.log('🔇 Audio clack não pode ser reproduzido');
              }
            }
          } else {
            countdownEl.textContent = String(t);
            countdownEl.style.color = '#fff';
          }
          await sleep(1000);
        }
        
        countdownEl.textContent = '';
        
        // Capturar foto com a resolução REAL da câmera (MÁXIMA)
        canvasEl.width = videoEl.videoWidth;
        canvasEl.height = videoEl.videoHeight;
        const ctx = canvasEl.getContext('2d');
        
        // ✅ CORREÇÃO: Desenhar a foto EXATAMENTE como aparece no vídeo (sem espelhamento)
        ctx.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
        
        const data = canvasEl.toDataURL('image/jpeg', 1.0); // Qualidade máxima
        photos.push(data);
        
        console.log(`✅ Foto ${shot + 1} capturada: ${canvasEl.width}x${canvasEl.height} (RESOLUÇÃO MÁXIMA)`);

        // Show photo preview (igual ao vídeo)
        videoEl.style.display = 'none';
        canvasEl.style.display = 'block';
        await sleep(3000);
        canvasEl.style.display = 'none';
        videoEl.style.display = 'block'; // Voltar a mostrar o vídeo
      }

      // Finished sequence
      stopCamera();
      countdownEl.textContent = '';
      msgEl.textContent = '';
      showScreen(thankScreen);

      // Envio robusto das fotos
      if (session && photos.length > 0) {
        console.log(`📤🔁 ENVIANDO ${photos.length} FOTOS - MÚLTIPLAS TENTATIVAS`);
        
        const sendPhotosWithRetry = (attempt = 1, maxAttempts = 5) => {
          if (socket.connected) {
            console.log(`🔄 Tentativa ${attempt}/${maxAttempts} de envio...`);
            
            socket.emit('photos_from_cell', { 
              photos,
              attempt: attempt,
              totalAttempts: maxAttempts
            });
            
            console.log(`✅ Tentativa ${attempt} enviada`);
            console.log(`📊 Detalhes: ${photos.length} fotos, sessão fixa: ${session}`);
            
            if (attempt < maxAttempts) {
              setTimeout(() => {
                sendPhotosWithRetry(attempt + 1, maxAttempts);
              }, 1500);
            }
            
          } else {
            console.error(`❌ Socket desconectado na tentativa ${attempt}`);
            
            if (attempt < maxAttempts) {
              console.log('🔄 Tentando reconectar socket...');
              socket.connect();
              
              setTimeout(() => {
                sendPhotosWithRetry(attempt + 1, maxAttempts);
              }, 2000);
            }
          }
        };
        
        sendPhotosWithRetry(1, 5);
        
      } else {
        console.error('❌❌❌ FALHA CRÍTICA: Não pode enviar fotos');
      }
    }

    // Quando resetar sessão, voltar para WELCOME SCREEN (não enterFs) e manter tela cheia
    socket.on('reset_session', () => {
      console.log('🔄 Reset session recebido - voltando para tela de welcome');
      
      stopCamera();
      canvasEl.style.display = 'none';
      videoEl.style.display = 'none';
      countdownEl.textContent = '';
      msgEl.textContent = '';
      
      // Voltar para WELCOME SCREEN, não enterFs (e manter tela cheia)
      showScreen(welcomeScreen);
      
      console.log('✅ Celular resetado para tela de welcome (mantendo tela cheia)');
    });
  </script>
</body>
</html>
