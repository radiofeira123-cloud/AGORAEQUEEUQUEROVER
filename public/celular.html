<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cabine FotogrÃ¡fica - Celular</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 8px black;
      pointer-events: none;
      text-align: center;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="btnFullscreen">ðŸ“± Entrar em Tela Cheia</button>
    <button id="btnStart" style="display:none;">Clique aqui para comeÃ§ar</button>
  </div>
  <div id="container">
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="overlay"></div>
  </div>
  <audio id="clickSound" src="click.mp3"></audio>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://agoraequeeuquerover.onrender.com");

    let session = null;
    const btnFullscreen = document.getElementById("btnFullscreen");
    const btnStart = document.getElementById("btnStart");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const overlay = document.getElementById("overlay");
    const clickSound = document.getElementById("clickSound");

    // ðŸ‘‰ Entrar em tela cheia
    btnFullscreen.onclick = () => {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

      btnFullscreen.style.display = "none";
      btnStart.style.display = "inline-block";
    };

    // ðŸ‘‰ Ativar cÃ¢mera frontal
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, audio: false
        });
        video.srcObject = stream;
        video.style.display = "block";
      } catch (err) {
        alert("Erro ao acessar cÃ¢mera: " + err);
      }
    }

    // ðŸ‘‰ Tirar 3 fotos
    async function takePhotos() {
      let photos = [];
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      for (let i = 0; i < 3; i++) {
        // Contagem regressiva
        for (let t = 5; t > 0; t--) {
          overlay.innerText = (t <= 2 ? "Sorria!" : t);
          if (t === 2) clickSound.play();
          await new Promise(r => setTimeout(r, 1000));
        }

        // Tirar foto
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg", 0.9);
        photos.push(dataUrl);

        // Mostrar foto congelada
        video.style.display = "none";
        canvas.style.display = "block";
        overlay.innerText = "";
        await new Promise(r => setTimeout(r, 3000));

        // Voltar pra cÃ¢mera (menos na Ãºltima)
        if (i < 2) {
          video.style.display = "block";
          canvas.style.display = "none";
        }
      }

      // Finalizar
      video.style.display = "none";
      canvas.style.display = "none";
      overlay.innerText = "Obrigado por utilizar a cabine!";
      socket.emit("photos_from_cell", { session, photos });
    }

    // ðŸ‘‰ Clique no botÃ£o comeÃ§ar
    btnStart.onclick = async () => {
      btnStart.style.display = "none";
      await startCamera();
      takePhotos();
    };

    // ðŸ‘‰ Resetar sessÃ£o quando operador finalizar
    socket.on("reset_session", () => {
      overlay.innerText = "";
      video.style.display = "none";
      canvas.style.display = "none";
      btnStart.style.display = "inline-block";
    });

    // SessÃ£o vem pelo QR Code (query string)
    const params = new URLSearchParams(window.location.search);
    session = params.get("session") || "sessao_" + Date.now();
    socket.emit("join_room", { session });
  </script>
</body>
</html>
