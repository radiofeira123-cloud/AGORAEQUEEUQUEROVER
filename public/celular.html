<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotográfica — Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #222222);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #startScreen, #endScreen {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000, #222);
    }
    #camera, #preview {
      width: 100vw; height: 100vh;
      object-fit: cover;
      position: absolute; top: 0; left: 0;
      display: none;
    }
    #countdown {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 120px;
      font-weight: bold;
      text-shadow: 0 0 20px black;
    }
    #msg {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }
    button {
      background: #0b84ff;
      border: 0;
      color: white;
      padding: 20px 40px;
      border-radius: 14px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="startScreen">
    <h1>📸 Bem-vindo à Cabine Fotográfica</h1>
    <p>Clique abaixo para iniciar</p>
    <button id="startBtn">Começar</button>
  </div>

  <!-- Tela final -->
  <div id="endScreen" style="display:none;">
    <h1>✨ Obrigado por utilizar a cabine!</h1>
    <p>Toque para iniciar novamente</p>
    <button id="restartBtn">Reiniciar</button>
  </div>

  <!-- Elementos da câmera -->
  <video id="camera" autoplay playsinline></video>
  <canvas id="preview"></canvas>
  <div id="countdown"></div>
  <div id="msg"></div>
  <audio id="clack" src="clack.mp3"></audio>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    const socket = io(SERVER_URL, { transports:["websocket","polling"] });
    const params = new URLSearchParams(location.search);
    const session = params.get("session");

    const startScreen = document.getElementById("startScreen");
    const endScreen = document.getElementById("endScreen");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const video = document.getElementById("camera");
    const preview = document.getElementById("preview");
    const ctx = preview.getContext("2d");
    const countdown = document.getElementById("countdown");
    const msg = document.getElementById("msg");
    const clack = document.getElementById("clack");

    let photos = [];
    let stream = null;

    // Avisar servidor que celular entrou
    socket.emit("join_room", { session });

    // Quando operador finalizar sessão
    socket.on("session_ended", () => {
      stopCamera();
      hideAll();
      endScreen.style.display = "flex";
    });

    function hideAll() {
      video.style.display = "none";
      preview.style.display = "none";
      startScreen.style.display = "none";
      endScreen.style.display = "none";
      countdown.textContent = "";
      msg.textContent = "";
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar câmera: " + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    async function takePhotos() {
      hideAll();
      video.style.display = "block";
      await startCamera();

      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch {}

      socket.emit("cell_entered_fullscreen", { session }); // avisa operador pra esconder QR

      photos = [];
      for (let i = 0; i < 3; i++) {
        for (let c = 3; c > 0; c--) {
          countdown.textContent = c;
          await sleep(1000);
        }
        countdown.textContent = "";
        msg.textContent = "Sorria 😁";
        clack.play();
        await sleep(800);
        preview.width = video.videoWidth;
        preview.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, preview.width, preview.height);
        const data = preview.toDataURL("image/jpeg", 0.9);
        photos.push(data);
        msg.textContent = "";
        await sleep(1000);
      }

      socket.emit("photos_from_cell", { session, photos });

      hideAll();
      endScreen.style.display = "flex";
    }

    startBtn.onclick = takePhotos;
    restartBtn.onclick = () => {
      hideAll();
      startScreen.style.display = "flex";
    };
  </script>
</body>
</html>
