<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotográfica — Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: white;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    #inicio, #cameraView, #mensagemFinal {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity .4s;
    }

    #inicio {
      background: linear-gradient(135deg, #0b84ff, #001e3c);
      color: #fff;
    }

    #inicio button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #fff;
      color: #0b84ff;
      border: 0;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #countdown {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 4em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 12px black;
    }

    #qrCodeArea {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      opacity: 0.8;
    }

    #mensagemFinal {
      background: linear-gradient(135deg, #0b84ff, #001e3c);
      color: #fff;
      font-size: 1.6em;
      display: none;
    }
  </style>
</head>

<body>
  <div id="inicio">
    <h1>Bem-vindo à Cabine Fotográfica 📸</h1>
    <p>Clique abaixo para iniciar</p>
    <button id="iniciarBtn">Iniciar</button>
  </div>

  <div id="cameraView" style="display:none;">
    <video id="video" autoplay playsinline></video>
    <div id="countdown"></div>
    <div id="qrCodeArea">
      <img id="qrCodeImg" src="qrcode-operador.png" width="120" />
    </div>
  </div>

  <div id="mensagemFinal">
    <h2>Obrigado por utilizar a cabine! 💙</h2>
    <p>Sua foto foi enviada com sucesso.</p>
  </div>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    const socket = io(SERVER_URL, { transports: ["polling"], reconnection: true });
    const params = new URLSearchParams(location.search);
    const session = params.get("session");

    const inicio = document.getElementById("inicio");
    const cameraView = document.getElementById("cameraView");
    const mensagemFinal = document.getElementById("mensagemFinal");
    const video = document.getElementById("video");
    const countdownEl = document.getElementById("countdown");
    const qrArea = document.getElementById("qrCodeArea");

    let fotos = [], cameraStream;

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function startCamera(){
      cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = cameraStream;
    }

    document.getElementById("iniciarBtn").onclick = async ()=>{
      inicio.style.display = "none";
      cameraView.style.display = "flex";

      // entrar em tela cheia
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      // esconder o QR code (não precisa mais)
      qrArea.style.display = "none";

      await startCamera();
      await sleep(800);

      // tirar 3 fotos com contagem
      fotos = [];
      for(let i=3;i>0;i--){
        countdownEl.textContent = i;
        await sleep(1000);
      }
      countdownEl.textContent = "";
      await capturePhoto();
      await sleep(1000);

      for(let i=3;i>0;i--){
        countdownEl.textContent = i;
        await sleep(1000);
      }
      countdownEl.textContent = "";
      await capturePhoto();
      await sleep(1000);

      for(let i=3;i>0;i--){
        countdownEl.textContent = i;
        await sleep(1000);
      }
      countdownEl.textContent = "";
      await capturePhoto();

      cameraStream.getTracks().forEach(t=>t.stop());
      video.srcObject = null;
      cameraView.style.display = "none";
      mensagemFinal.style.display = "flex";

      socket.emit("photos_ready", fotos);
    };

    async function capturePhoto(){
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      const data = canvas.toDataURL("image/jpeg",0.9);
      fotos.push(data);
    }

    // 🔁 Resetar quando operador finalizar sessão
    socket.on("reset_cell", data=>{
      if(data.session === session){
        if(document.fullscreenElement){
          document.exitFullscreen();
        }
        mensagemFinal.style.display = "none";
        cameraView.style.display = "none";
        inicio.style.display = "flex";
      }
    });

    // entrar na sala da sessão
    if(session){
      socket.emit("join_room", { session });
    }
  </script>
</body>
</html>
