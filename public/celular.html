<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotogr√°fica ‚Äî Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,#001e3c,#0b84ff);color:#fff}
    .screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;width:100%;height:100%}
    
    /* Bot√£o tela cheia maior */
    #enterFsBtn{padding:20px 30px;border-radius:15px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer;font-size:28px}
    
    /* Welcome screen maior */
    #welcome{background:rgba(255,255,255,0.1);padding:40px;text-align:center;border-radius:20px;width:90%;max-width:600px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2)}
    #welcome h1{font-size:42px;margin-bottom:20px}
    #welcome p{font-size:28px;margin-bottom:30px}
    #startBtn{padding:25px 40px;border-radius:15px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;font-size:28px;margin-top:20px}
    .logo{max-width:200px;margin-bottom:20px}
    
    /* Elementos de c√¢mera - SEMPRE ESPELHADOS */
    #videoEl, #canvasEl{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;display:none;transform:scaleX(-1)}
    
    /* Countdown maior */
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:160px;font-weight:800;text-shadow:0 0 18px #000;z-index:100}
    
    /* Mensagens maiores */
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:48px;font-weight:700;z-index:100}
    
    /* Thank you screen maior */
    #thank { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; width:90%;max-width:600px;text-align:center;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2)}
    #thank h1{font-size:42px;margin-bottom:20px}
    #thank p{font-size:28px}
    
    /* Fullscreen para todas as telas */
    #enterFs, #welcomeScreen, #thankScreen { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- ENTER FULLSCREEN - SEMPRE VIS√çVEL NA PRIMEIRA VEZ -->
  <div id="enterFs" class="screen" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <button id="enterFsBtn">Entrar em Tela Cheia (operador)</button>
  </div>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen" class="screen" style="display:none">
    <div id="welcome">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>üì∏ Bem-vindo √† Cabine Fotogr√°fica</h1>
      <p>Clique abaixo para iniciar</p>
      <button id="startBtn">Clique aqui para iniciar</button>
    </div>
  </div>

  <!-- CAMERA VIEW -->
  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>
  <div id="countdown"></div>
  <div id="msg"></div>

  <!-- THANK YOU SCREEN -->
  <div id="thankScreen" class="screen" style="display:none">
    <div id="thank">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>‚ú® Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sess√£o.</p>
    </div>
  </div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    
    // Socket.IO com configura√ß√£o robusta
    const socket = io(SERVER_URL, {
      transports: ['polling', 'websocket'],
      reconnection: true,
      reconnectionAttempts: 10,
      reconnectionDelay: 1000,
      timeout: 20000
    });

    const params = new URLSearchParams(location.search);
    const session = params.get('session');

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const countdownEl = document.getElementById('countdown');
    const msgEl = document.getElementById('msg');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');

    let stream = null;
    let photos = [];

    // Debug no console
    console.log('üì± Celular iniciado, sess√£o:', session);

    // Eventos de conex√£o Socket.IO
    socket.on('connect', () => {
      console.log('‚úÖ Celular CONECTADO ao servidor');
      
      // Entrar na sala da sess√£o IMEDIATAMENTE
      if (session) {
        socket.emit('join_room', { session });
        console.log('‚úÖ Celular entrou na sala:', session);
      }
    });

    socket.on('disconnect', () => {
      console.log('‚ùå Celular DESCONECTADO do servidor');
    });

    socket.on('connect_error', (error) => {
      console.error('‚ùå Erro de conex√£o celular:', error);
    });

    // VERIFICA√á√ÉO SIMPLES - Sempre mostrar tela cheia primeiro
    enterFs.style.display = 'flex';
    welcomeScreen.style.display = 'none';
    thankScreen.style.display = 'none';

    // Fun√ß√£o para entrar em tela cheia
    function enterFullscreen() {
      try {
        const el = document.documentElement;
        if (el.requestFullscreen) {
          el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        } else if (el.mozRequestFullScreen) {
          el.mozRequestFullScreen();
        } else if (el.msRequestFullscreen) {
          el.msRequestFullscreen();
        }
        console.log('üñ•Ô∏è Entrando em tela cheia');
      } catch (e) { 
        console.warn('‚ùå Fullscreen falhou', e); 
      }
    }

    // ENTRAR EM TELA CHEIA
    enterFsBtn.addEventListener('click', async () => {
      console.log('üñ±Ô∏è Bot√£o tela cheia clicado');
      enterFullscreen();
      
      // Mostrar welcome screen
      setTimeout(() => {
        enterFs.style.display = 'none';
        welcomeScreen.style.display = 'flex';
        console.log('üëã Mostrando tela de boas-vindas');
      }, 500);
    });

    // BOT√ÉO INICIAR
    startBtn.addEventListener('click', async () => {
      console.log('üé¨ Iniciando sequ√™ncia de fotos');
      welcomeScreen.style.display = 'none';
      await startCamera();
      await runCaptureSequence();
    });

    async function startCamera() {
      try {
        console.log('üì∑ Iniciando c√¢mera frontal...');
        
        // SEMPRE c√¢mera frontal (para servir de tela e c√¢mera)
        const constraints = {
          video: { 
            facingMode: 'user', // SEMPRE c√¢mera frontal
            width: { ideal: 3264 },
            height: { ideal: 1836 }
          }, 
          audio: false 
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        
        // J√° est√° espelhado no CSS com transform: scaleX(-1)
        console.log('‚úÖ C√¢mera frontal iniciada com sucesso (sempre espelhada)');
      } catch (e) {
        console.error('‚ùå Erro c√¢mera frontal:', e);
        
        // Se falhar, tentar configura√ß√£o b√°sica
        try {
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'user' }, 
            audio: false 
          });
          videoEl.srcObject = stream;
          videoEl.style.display = 'block';
          console.log('‚úÖ C√¢mera frontal b√°sica iniciada (sempre espelhada)');
        } catch (err) {
          console.error('‚ùå Erro c√¢mera b√°sica:', err);
          alert('Erro ao acessar a c√¢mera: ' + err.message);
        }
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      videoEl.style.display = 'none';
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function runCaptureSequence() {
      photos = [];
      console.log('üîÑ Iniciando captura de 3 fotos');
      
      // 3 fotos
      for (let shot = 0; shot < 3; shot++) {
        console.log(`üì∏ Foto ${shot + 1}/3`);
        
        // Countdown 5 -> 1
        for (let t = 5; t > 0; t--) {
          if (t <= 2) {
            countdownEl.textContent = 'SORRIA!';
            if (t === 2) {
              try { 
                clack.currentTime = 0; 
                await clack.play(); 
                console.log('üîä Som clack reproduzido');
              } catch(e){ 
                console.log('üîá Audio clack n√£o pode ser reproduzido');
              }
            }
          } else {
            countdownEl.textContent = String(t);
          }
          await sleep(1000);
        }
        
        countdownEl.textContent = '';
        
        // Capturar foto - MANTER ESPELHADA (igual ao v√≠deo)
        canvasEl.width = videoEl.videoWidth;
        canvasEl.height = videoEl.videoHeight;
        const ctx = canvasEl.getContext('2d');
        
        // Para manter ESPELHADO igual ao v√≠deo: aplicar transform no canvas
        ctx.translate(canvasEl.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
        
        const data = canvasEl.toDataURL('image/jpeg', 0.95);
        photos.push(data);

        console.log(`‚úÖ Foto ${shot + 1} capturada: ${canvasEl.width}x${canvasEl.height} (espelhada)`);

        // Mostrar preview da foto por 3s (MANTIDA ESPELHADA)
        videoEl.style.display = 'none';
        canvasEl.style.display = 'block';
        msgEl.textContent = '';
        await sleep(3000);
        canvasEl.style.display = 'none';
        videoEl.style.display = 'block';
      }

      // Finalizado
      stopCamera();
      countdownEl.textContent = '';
      msgEl.textContent = '';
      thankScreen.style.display = 'flex';

      // ENVIAR FOTOS PARA O SERVIDOR - M√öLTIPLAS TENTATIVAS
      if (session) {
        console.log(`üì§ Tentando enviar ${photos.length} fotos para servidor, sess√£o: ${session}`);
        
        // Tentativa 1
        socket.emit('photos_from_cell', { session, photos });
        console.log('üîÑ Tentativa 1 de envio realizada');
        
        // Tentativa 2 ap√≥s 1 segundo
        setTimeout(() => {
          if (socket.connected) {
            socket.emit('photos_from_cell', { session, photos });
            console.log('üîÑ Tentativa 2 de envio realizada');
          }
        }, 1000);
        
        // Tentativa 3 ap√≥s 2 segundos
        setTimeout(() => {
          if (socket.connected) {
            socket.emit('photos_from_cell', { session, photos });
            console.log('üîÑ Tentativa 3 de envio realizada');
          }
        }, 2000);
        
      } else {
        console.error('‚ùå N√£o pode enviar: sess√£o=', session);
        alert('Erro: sess√£o n√£o encontrada.');
      }
    }

    // Reset quando operador finaliza sess√£o
    socket.on('reset_session', ({ session: s }) => {
      if (!s || s === session) {
        console.log('üîÑ Reset session recebido - voltando para in√≠cio');
        
        // Resetar interface
        stopCamera();
        canvasEl.style.display = 'none';
        videoEl.style.display = 'none';
        thankScreen.style.display = 'none';
        countdownEl.textContent = '';
        msgEl.textContent = '';
        
        // Voltar para welcome screen
        welcomeScreen.style.display = 'flex';
        
        console.log('‚úÖ Celular resetado para tela inicial');
      }
    });

    // For√ßar exibi√ß√£o do bot√£o de tela cheia se algo der errado
    setTimeout(() => {
      if (enterFs.style.display === 'none' && welcomeScreen.style.display === 'none' && thankScreen.style.display === 'none') {
        console.log('‚ö†Ô∏è Corrigindo estado da interface - mostrando tela cheia');
        enterFs.style.display = 'flex';
      }
    }, 2000);
  </script>
</body>
</html>
