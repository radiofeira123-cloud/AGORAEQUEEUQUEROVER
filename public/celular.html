<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotogr√°fica ‚Äî Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff}
    .screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;width:100%;height:100%}
    
    /* Bot√£o tela cheia maior */
    #enterFsBtn{padding:20px 30px;border-radius:15px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer;font-size:28px}
    
    /* Welcome screen maior */
    #welcome{background:linear-gradient(135deg,#001e3c,#0b84ff);padding:40px;text-align:center;border-radius:20px;width:90%;max-width:600px}
    #welcome h1{font-size:42px;margin-bottom:20px}
    #welcome p{font-size:28px;margin-bottom:30px}
    #startBtn{padding:25px 40px;border-radius:15px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;font-size:28px;margin-top:20px}
    
    /* Elementos de c√¢mera */
    #videoEl, #canvasEl{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;display:none}
    
    /* Countdown maior */
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:160px;font-weight:800;text-shadow:0 0 18px #000}
    
    /* Mensagens maiores */
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:48px;font-weight:700}
    
    /* Thank you screen maior */
    #thank { background: linear-gradient(135deg,#001e3c,#0b84ff); padding: 40px; border-radius: 20px; width:90%;max-width:600px;text-align:center}
    #thank h1{font-size:42px;margin-bottom:20px}
    #thank p{font-size:28px}
    
    /* Fullscreen para todas as telas */
    #enterFs, #welcomeScreen, #thankScreen { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- ENTER FULLSCREEN -->
  <div id="enterFs" class="screen" style="background:linear-gradient(135deg,#040404,#0d1b2a)">
    <button id="enterFsBtn">Entrar em Tela Cheia (operador)</button>
  </div>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen" class="screen" style="display:none">
    <div id="welcome">
      <h1>üì∏ Bem-vindo √† Cabine Fotogr√°fica</h1>
      <p>Clique abaixo para iniciar</p>
      <button id="startBtn">Clique aqui para iniciar</button>
    </div>
  </div>

  <!-- CAMERA VIEW -->
  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>
  <div id="countdown"></div>
  <div id="msg"></div>

  <!-- THANK YOU SCREEN -->
  <div id="thankScreen" class="screen" style="display:none">
    <div id="thank">
      <h1>‚ú® Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sess√£o.</p>
    </div>
  </div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    const socket = io(SERVER_URL, { transports: ['polling'], reconnection: true });

    const params = new URLSearchParams(location.search);
    const session = params.get('session');

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const countdownEl = document.getElementById('countdown');
    const msgEl = document.getElementById('msg');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');

    let stream = null;
    let photos = [];

    // Entrar na sala da sess√£o
    if (session) socket.emit('join_room', { session });

    // Verificar se j√° entrou em tela cheia antes
    const fsDone = localStorage.getItem('cabine_fs_done');
    if (fsDone === '1') {
      enterFs.style.display = 'none';
      welcomeScreen.style.display = 'flex';
      // Entrar em tela cheia automaticamente se j√° tiver sido feito antes
      setTimeout(() => {
        enterFullscreen();
      }, 500);
    } else {
      enterFs.style.display = 'flex';
      welcomeScreen.style.display = 'none';
    }

    // Fun√ß√£o para entrar em tela cheia
    function enterFullscreen() {
      try {
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
      } catch (e) { 
        console.warn('fullscreen failed', e); 
      }
    }

    // ENTRAR EM TELA CHEIA
    enterFsBtn.addEventListener('click', async () => {
      enterFullscreen();
      
      // Marcar que j√° entrou em tela cheia
      localStorage.setItem('cabine_fs_done', '1');
      enterFs.style.display = 'none';
      welcomeScreen.style.display = 'flex';
    });

    // BOT√ÉO INICIAR
    startBtn.addEventListener('click', async () => {
      welcomeScreen.style.display = 'none';
      await startCamera();
      await runCaptureSequence();
    });

    async function startCamera() {
      try {
        // Usar resolu√ß√£o m√°xima da c√¢mera
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 3264 },
            height: { ideal: 1836 }
          }, 
          audio: false 
        });
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
      } catch (e) {
        // Se falhar, tentar com configura√ß√£o b√°sica
        try {
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'user' }, 
            audio: false 
          });
          videoEl.srcObject = stream;
          videoEl.style.display = 'block';
        } catch (err) {
          alert('Erro ao acessar a c√¢mera: ' + err.message);
          console.error(err);
        }
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      videoEl.style.display = 'none';
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function runCaptureSequence() {
      photos = [];
      
      // 3 fotos
      for (let shot = 0; shot < 3; shot++) {
        // Countdown 5 -> 1
        for (let t = 5; t > 0; t--) {
          if (t <= 2) {
            countdownEl.textContent = 'SORRIA!';
            if (t === 2) {
              try { 
                clack.currentTime = 0; 
                await clack.play(); 
              } catch(e){ }
            }
          } else {
            countdownEl.textContent = String(t);
          }
          await sleep(1000);
        }
        
        countdownEl.textContent = '';
        
        // Capturar foto com resolu√ß√£o m√°xima
        canvasEl.width = videoEl.videoWidth;
        canvasEl.height = videoEl.videoHeight;
        const ctx = canvasEl.getContext('2d');
        ctx.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
        const data = canvasEl.toDataURL('image/jpeg', 0.95); // Qualidade alta
        photos.push(data);

        // Mostrar preview da foto por 3s
        videoEl.style.display = 'none';
        canvasEl.style.display = 'block';
        msgEl.textContent = '';
        await sleep(3000);
        canvasEl.style.display = 'none';
        videoEl.style.display = 'block';
      }

      // Finalizado
      stopCamera();
      countdownEl.textContent = '';
      msgEl.textContent = '';
      thankScreen.style.display = 'flex';

      // Enviar fotos para o servidor
      if (session) {
        socket.emit('photos_from_cell', { session, photos });
      } else {
        console.warn('Nenhuma session presente ‚Äî fotos n√£o enviadas.');
      }
    }

    // Reset quando operador finaliza sess√£o
    socket.on('reset_session', ({ session: s }) => {
      if (!s || s === session) {
        // N√ÉO sair do fullscreen - manter em tela cheia
        // try { if (document.fullscreenElement) document.exitFullscreen(); } catch(e){}
        
        // Resetar interface
        stopCamera();
        canvasEl.style.display = 'none';
        videoEl.style.display = 'none';
        thankScreen.style.display = 'none';
        countdownEl.textContent = '';
        msgEl.textContent = '';
        welcomeScreen.style.display = 'flex';
        
        // Garantir que est√° em tela cheia
        setTimeout(() => {
          enterFullscreen();
        }, 100);
      }
    });
  </script>
</body>
</html>
