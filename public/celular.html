<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotogr√°fica ‚Äî Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff}
    .screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column}
    #enterFsBtn{padding:14px 22px;border-radius:10px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer}
    #welcome{background:linear-gradient(135deg,#001e3c,#0b84ff);padding:24px;text-align:center;border-radius:12px}
    #startBtn{padding:14px 22px;border-radius:10px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;margin-top:12px}
    #videoEl, #canvasEl{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;display:none}
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:120px;font-weight:800;text-shadow:0 0 18px #000}
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:32px;font-weight:700}
    #thank { background: linear-gradient(135deg,#001e3c,#0b84ff); padding: 20px; border-radius: 12px;}
    #debugInfo {position:fixed;bottom:10px;left:10px;font-size:12px;color:#888;background:rgba(0,0,0,0.7);padding:5px;border-radius:5px;}
  </style>
</head>
<body>
  <div id="enterFs" class="screen" style="background:linear-gradient(135deg,#040404,#0d1b2a)">
    <button id="enterFsBtn">Entrar em Tela Cheia (operador)</button>
  </div>

  <div id="welcomeScreen" class="screen" style="display:none">
    <div id="welcome">
      <h1>üì∏ Bem-vindo √† Cabine Fotogr√°fica</h1>
      <p>Clique abaixo para iniciar</p>
      <button id="startBtn">Clique aqui para iniciar</button>
    </div>
  </div>

  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>
  <div id="countdown"></div>
  <div id="msg"></div>

  <div id="thankScreen" class="screen" style="display:none">
    <div id="thank">
      <h1>‚ú® Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sess√£o.</p>
    </div>
  </div>

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>

  <script>
    const SERVER_URL = "https://agoraequeeuquerover.onrender.com";
    
    // Socket.IO com configura√ß√£o CORS
    const socket = io(SERVER_URL, {
      transports: ['polling', 'websocket'],
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000,
      timeout: 20000,
      forceNew: true,
      withCredentials: true
    });

    const params = new URLSearchParams(location.search);
    const session = params.get('session');
    
    // Debug info
    const debugEl = document.getElementById('debugInfo');
    function updateDebugInfo() {
      debugEl.textContent = `Sess√£o: ${session || 'none'} | Socket: ${socket.connected ? 'üü¢' : 'üî¥'}`;
    }
    setInterval(updateDebugInfo, 1000);

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const countdownEl = document.getElementById('countdown');
    const msgEl = document.getElementById('msg');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');

    let stream = null;
    let photos = [];

    // Socket.IO events
    socket.on('connect', () => {
      console.log('‚úÖ Celular conectado ao servidor');
      updateDebugInfo();
      
      if (session) {
        socket.emit('join_room', { session });
        console.log('‚úÖ Celular entrou na sala:', session);
      }
    });

    socket.on('disconnect', () => {
      console.log('‚ùå Celular desconectado');
      updateDebugInfo();
    });

    socket.on('connect_error', (error) => {
      console.error('‚ùå Erro de conex√£o celular:', error);
      updateDebugInfo();
    });

    // Join room if session provided
    if (session) {
      console.log('üîÑ Tentando entrar na sala:', session);
      socket.emit('join_room', { session });
    } else {
      console.warn('‚ö† Nenhuma sess√£o encontrada na URL');
    }

    const fsDone = localStorage.getItem('cabine_fs_done');
    if (fsDone === '1') {
      enterFs.style.display = 'none';
      welcomeScreen.style.display = 'flex';
    } else {
      enterFs.style.display = 'flex';
      welcomeScreen.style.display = 'none';
    }

    enterFsBtn.addEventListener('click', async () => {
      try {
        const el = document.documentElement;
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      } catch (e) { 
        console.warn('fullscreen failed', e); 
      }
      
      localStorage.setItem('cabine_fs_done', '1');
      enterFs.style.display = 'none';
      welcomeScreen.style.display = 'flex';

      if (session) {
        socket.emit('cell_entered_fullscreen', { session });
        console.log('üìµ Celular em tela cheia - notificado servidor');
      }
    });

    startBtn.addEventListener('click', async () => {
      welcomeScreen.style.display = 'none';
      await startCamera();
      await runCaptureSequence();
    });

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'user' }, 
          audio: false 
        });
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        console.log('üì∑ C√¢mera iniciada com sucesso');
      } catch (e) {
        console.error('‚ùå Erro ao acessar a c√¢mera:', e);
        alert('Erro ao acessar a c√¢mera: ' + e.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      videoEl.style.display = 'none';
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function runCaptureSequence() {
      photos = [];
      console.log('üîÑ Iniciando sequ√™ncia de captura');
      
      for (let shot = 0; shot < 3; shot++) {
        console.log(`üì∏ Foto ${shot + 1}/3`);
        
        for (let t = 5; t > 0; t--) {
          if (t <= 2) {
            countdownEl.textContent = 'SORRIA!';
            if (t === 2) {
              try { 
                clack.currentTime = 0; 
                await clack.play(); 
              } catch(e){ 
                console.log('üîá Audio clack n√£o pode ser reproduzido');
              }
            }
          } else {
            countdownEl.textContent = String(t);
          }
          await sleep(1000);
        }
        
        countdownEl.textContent = '';
        
        // Capture photo
        canvasEl.width = videoEl.videoWidth || 1280;
        canvasEl.height = videoEl.videoHeight || 720;
        const ctx = canvasEl.getContext('2d');
        ctx.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
        const data = canvasEl.toDataURL('image/jpeg', 0.92);
        photos.push(data);
        
        console.log(`‚úÖ Foto ${shot + 1} capturada`);

        // Show photo preview
        videoEl.style.display = 'none';
        canvasEl.style.display = 'block';
        msgEl.textContent = '';
        await sleep(3000);
        canvasEl.style.display = 'none';
        videoEl.style.display = 'block';
      }

      // Finished sequence
      stopCamera();
      countdownEl.textContent = '';
      msgEl.textContent = '';
      thankScreen.style.display = 'flex';

      // ‚úÖ‚úÖ‚úÖ C√ìDIGO CORRIGIDO - ENVIO ROBUSTO DAS FOTOS:
      // Send photos to server with MULTIPLE attempts and verification
      if (session && photos.length > 0) {
        console.log(`üì§üîÅ ENVIANDO ${photos.length} FOTOS - M√öLTIPLAS TENTATIVAS`);
        
        // Fun√ß√£o robusta de envio
        const sendPhotosWithRetry = (attempt = 1, maxAttempts = 5) => {
          if (socket.connected) {
            console.log(`üîÑ Tentativa ${attempt}/${maxAttempts} de envio...`);
            
            // Enviar as fotos
            socket.emit('photos_from_cell', { 
              session, 
              photos,
              attempt: attempt,
              totalAttempts: maxAttempts
            });
            
            // Log detalhado
            console.log(`‚úÖ Tentativa ${attempt} enviada - Aguardando confirma√ß√£o...`);
            console.log(`üìä Detalhes: ${photos.length} fotos, sess√£o: ${session}`);
            
            // Pr√≥xima tentativa se necess√°rio
            if (attempt < maxAttempts) {
              setTimeout(() => {
                sendPhotosWithRetry(attempt + 1, maxAttempts);
              }, 1500);
            }
            
          } else {
            console.error(`‚ùå Socket desconectado na tentativa ${attempt}`);
            
            // Tentar reconectar e enviar novamente
            if (attempt < maxAttempts) {
              console.log('üîÑ Tentando reconectar socket...');
              socket.connect();
              
              setTimeout(() => {
                sendPhotosWithRetry(attempt + 1, maxAttempts);
              }, 2000);
            }
          }
        };
        
        // Iniciar processo de envio
        sendPhotosWithRetry(1, 5);
        
        // Enviar tamb√©m evento de debug
        socket.emit('debug', {
          type: 'photos_sent_robust',
          session: session,
          photosCount: photos.length,
          timestamp: new Date().toISOString(),
          socketConnected: socket.connected
        });
        
      } else {
        console.error('‚ùå‚ùå‚ùå FALHA CR√çTICA: N√£o pode enviar fotos - sess√£o:', session, 'fotos:', photos.length);
        
        if (!session) {
          console.error('‚ùå MOTIVO: Sess√£o n√£o encontrada na URL');
        }
        if (photos.length === 0) {
          console.error('‚ùå MOTIVO: Nenhuma foto capturada');
        }
      }
    }

    socket.on('reset_session', ({ session: s }) => {
      if (!s || s === session) {
        console.log('üîÑ Reset session recebido');
        try { 
          if (document.fullscreenElement) document.exitFullscreen(); 
        } catch(e){}
        
        stopCamera();
        canvasEl.style.display = 'none';
        videoEl.style.display = 'none';
        thankScreen.style.display = 'none';
        countdownEl.textContent = '';
        msgEl.textContent = '';
        welcomeScreen.style.display = 'flex';
        
        console.log('‚úÖ Celular resetado para tela inicial');
      }
    });
  </script>
</body>
</html>
