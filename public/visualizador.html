<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizador</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Visualizador de Fotos</h1>
  <div id="photos"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const session = urlParams.get("session");
    const socket = io("https://agoraequeeuquerover.onrender.com", {
  transports: ["websocket"]
});
    socket.emit('join_room', { session });

    async function loadInitial() {
      const res = await fetch("/session/" + session);
      const data = await res.json();
      if (data.photos) show(data.photos);
    }
    loadInitial();

    socket.on('photos_from_cell', (data) => show(data.photos));

    function show(photos) {
      const div = document.getElementById('photos');
      div.innerHTML = "";
      photos.forEach(p=>{
        const img = new Image();
        img.src = p;
        img.width=200;
        div.appendChild(img);
      });
    }
  </script>
</body>
</html>
