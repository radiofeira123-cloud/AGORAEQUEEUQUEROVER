<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Fotos</title>
  <style>
    body { margin: 0; display: flex; flex-wrap: wrap; justify-content: center; background: black; color: white; }
    img { max-width: 30%; margin: 10px; border-radius: 10px; border: 3px solid white; }
  </style>
</head>
<body>
  <h1>Suas Fotos</h1>
  <div id="gallery"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const session = params.get("session");
    const gallery = document.getElementById("gallery");
    const socket = io("https://agoraequeeuquerover.onrender.com");

    socket.emit("join_room", { session });

    socket.on("photos_from_cell", (data) => {
      if (data.session === session) {
        gallery.innerHTML = "";
        data.photos.forEach(p => {
          let img = document.createElement("img");
          img.src = p;
          gallery.appendChild(img);
        });
      }
    });
  </script>
</body>
</html>
